{% extends "base.htm" %}

{% block pageheader %}
Server Zone List for {{ dns_server }}
{% endblock pageheader %}


{% block body %}
<table class="table">
  <tr>
    <th>Zone</th>
    <th>Serial Number</th>
  </tr>
{% for current_zone in zone_array %}
  <tr>
    <td><a href="/info/{{ dns_server }}/{{ current_zone.zone_name }}/"> {{ current_zone.zone_name }}</td>
    <td>{{ current_zone.zone_serial }}</td>
  </tr>
{% endfor %}
</table>

{% endblock body %}
